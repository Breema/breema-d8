id: breema_csv_shortcut_user
label: Shortcut set for user accounts via the breema-users CSV data dump
migration_tags:
  - Breema CSV
  - user
  - shortcut

destination:
  plugin: shortcut_set_users

source:
  plugin: csv
  path: public://csv/breema-users.csv
  header_row_count: 0
  keys:
    - email
    - first_name
    - last_name
  column_names:
    0:
      first_name: First Name
    1:
      last_name: Last Name
    2:
      email: Email
    3:
      country: Country
    4:
      state: State
    5:
      city: City
    6:
      postal_code: Postal code
    7:
      address: Address
    8:
      practitioner: Practitioner
    9:
      self_breema_provisional: Provisional Self-Breema Instructor
    10:
      self_breema_full: Certified Self-Breema Instructor
    11:
      instructor_provisional: Provisional Instructor
    12:
      instructor_full: Full Instructor

process:
  uid:
    plugin: migration_lookup
    migration: breema_csv_user
    no_stub: true
    source_ids:
      breema_csv_user:
        - email
        - first_name
        - last_name
    plugin: skip_on_empty
    method: row
  set_name:
    -
      plugin: concat
      delimiter: '-'
      source:
        - self_breema_provisional
        - self_breema_full
        - instructor_provisional
        - instructor_full
    -
      plugin: callback
      callable: breema_migrate_map_certification_to_shortcut_set

migration_dependencies:
  required:
    - breema_csv_user
  optional: {}
