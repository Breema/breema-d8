id: breema_csv_media_image_type
label: Image type taxonomy terms from CSV file
migration_tags:
  - Breema CSV

source:
  plugin: csv
  path: public://csv/media-image-types.csv
  header_row_count: 0
  keys:
    - name
  column_names:
    0:
      name: Name

process:
  name: name
  vid:
    plugin: default_value
    default_value: image_type

destination:
  plugin: entity:taxonomy_term

migration_dependencies:
  required: {}
  optional: {}
