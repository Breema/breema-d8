id: breema_csv_directory_entry
label: Directory entry nodes from CSV data dump
migration_tags:
  - Breema CSV
  - node

destination:
  plugin: entity:node

source:
  plugin: csv
  # This is now sharing the same source file with the user migration.
  path: public://csv/breema-users.csv
  header_row_count: 0
  keys:
    - email
    - first_name
    - last_name
  column_names:
    0:
      first_name: First Name
    1:
      last_name: Last Name
    2:
      email: Email
    3:
      country: Country
    4:
      state: State
    5:
      city: City
    6:
      postal_code: Postal code
    7:
      practitioner: Practitioner
    8:
      self_breema_provisional: Provisional Self-Breema Instructor
    9:
      self_breema_full: Certified Self-Breema Instructor
    10:
      instructor_provisional: Provisional Instructor
    11:
      instructor_full: Full Instructor

process:
  # The content (node) type we are creating is 'directory_entry'.
  type:
    plugin: default_value
    default_value: directory_entry
  status:
    plugin: default_value
    default_value: 0
  uid:
    plugin: migration_lookup
    no_stub: true
    migration: breema_csv_user
    source_ids: 
      breema_csv_user:
        - email
        - first_name
        - last_name
  revision_uid:
    plugin: migration_lookup
    no_stub: true
    migration: breema_csv_user
    source_ids: 
      breema_csv_user:
        - email
        - first_name
        - last_name
  title:
    plugin: concat
    source:
      - first_name
      - last_name
    delimiter: ' '
  field_name_first: first_name
  field_name_last: last_name
  'field_address/country_code':
    plugin: callback
    callable: breema_migrate_map_country_to_code
    source: country
  'field_address/administrative_area': state
  'field_address/locality': city
  'field_address/postal_code': postal_code
  field_breema_center_staff:
    plugin: default_value
    default_value: false
  field_breema_clinic_practitioner:
    plugin: default_value
    default_value: false
  field_job_title:
    plugin: default_value
    default_value: ''
  field_certification:
    -
      plugin: concat
      delimiter: '-'
      source:
        - self_breema_provisional
        - self_breema_full
        - instructor_provisional
        - instructor_full
    -
      plugin: callback
      callable: breema_migrate_certification

migration_dependencies:
  required:
    - breema_csv_user
  optional: {}
