title: 'Contact The Breema Center'
content:
  value: "<div class=\"grid--container grid--container-2\">\r\n<div class=\"grid--item\">\r\n<h2 id=\"email\">E-mail</h2>\r\n\r\n<div class=\"field--type-email\"><a href=\"mailto:center@breema.com\">center@breema.com</a></div>\r\n\r\n<h2 id=\"telephone\">Telephone</h2>\r\n\r\n<div class=\"field--type-telephone\"><a href=\"tel:1-510-428-0937\">510-428-0937</a></div>\r\n\r\n<div class=\"field--type-telephone\"><a href=\"tel:1-800-452-1008\">800-452-1008</a></div>\r\n</div>\r\n\r\n<div class=\"grid--item\">\r\n<h2 id=\"fax\">Mail</h2>\r\n\r\n<p class=\"address\">The Breema Center<br />\r\n6076 Claremont Avenue<br />\r\nOakland, CA 94618<br />\r\nU.S.A</p>\r\n</div>\r\n</div>\r\n\r\n<h2>Classes</h2>\r\n\r\n<p>If you are interested in a class, please call the Center at <span class=\"field--type-telephone\"><a href=\"tel:1-510-428-0937\">510-428-0937</a></span> or <a href=\"http://visitor.r20.constantcontact.com/d.jsp?llr=9ssf66vab&amp;p=oi&amp;m=1123063876186&amp;sit=mxkiksfkb&amp;f=d46ac83b-8362-4d98-9e1f-2fed8fe941b9\">subscribe to our e-mail list</a>.</p>\r\n\r\n<p>You can also use the Registration Form [TODO] to register by mail or fax.</p>\r\n\r\n<h2>Online form</h2>\r\nOtherwise, please use the form below to send a message directly to the Breema Center Staff.\r\n"
  format: basic_html
